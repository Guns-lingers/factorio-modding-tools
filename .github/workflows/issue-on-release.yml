name: "üìù Create feedback issue on release"

on:
  release:
    types: [published]

permissions:
  contents: read    # –¥–ª—è —á—Ç–µ–Ω–∏—è —à–∞–±–ª–æ–Ω–æ–≤
  issues: write     # –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è issue

jobs:
  create-feedback-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Create release feedback issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          # –ø—É—Ç—å –∫ –Ω–∞—à–µ–º—É —à–∞–±–ª–æ–Ω—É (–º–∞—Ä—à–∞–ª–ª–∏—Ç—Å—è –∫–∞–∫ Markdown)
          issue-file: .github/ISSUE_TEMPLATE/release-feedback.yml
          title: "Feedback for ${{ github.event.release.tag_name }}"
          labels: feedback, release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
