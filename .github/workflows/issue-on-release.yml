# .github/workflows/issue-on-release.yml
name: "üìù Create feedback issue on release"

on:
  release:
    types: [published]    # —Å—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç –Ω–∞ Publish release :contentReference[oaicite:7]{index=7}

permissions:
  contents: read         # —á–∏—Ç–∞—Ç—å MD-—à–∞–±–ª–æ–Ω
  issues: write          # —Å–æ–∑–¥–∞–≤–∞—Ç—å Issue :contentReference[oaicite:8]{index=8}

jobs:
  create-feedback-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Render Markdown template to file
        id: render
        uses: chuhlomin/render-template@v1
        with:
          template: .github/ISSUE_TEMPLATE/release-feedback.md
          vars: |
            release:
              tag_name: ${{ github.event.release.tag_name }}
          result_path: rendered-feedback.md   # —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –æ—Ç—Ä–µ–Ω–¥–µ—Ä–µ–Ω–Ω—ã–π MD 

      - name: Verify rendered file
        run: |
          echo "=== rendered-feedback.md ==="
          cat rendered-feedback.md

      - name: Create release feedback issue
        uses: peter-evans/create-issue-from-file@v4
        with:
          content-filepath: rendered-feedback.md  # –≥–æ—Ç–æ–≤—ã–π Markdown
          title: "Feedback for ${{ format('{0}', github.event.release.tag_name) }}"  # –ü—Ä–æ—Å—Ç–æ–π –∑–∞–≥–æ–ª–æ–≤–æ–∫
          labels: feedback  # –¢–æ–ª—å–∫–æ –º–µ—Ç–∫–∞ feedback
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
