# .github/workflows/release-notify.yml
name: Notify Discord on Release

on:
  release:
    types: [published]    # только новые релизы

jobs:
  discord_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send release to Discord
        uses: SethCohen/github-releases-to-discord@v1.16.2
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}  # <–– без "/github"
          username:   'ReleaseBot'
          avatar_url: 'https://github.com/Guns-lingers/factorio-modding-tools/blob/main/images/icon.png'
