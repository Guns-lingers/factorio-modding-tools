        if: ${{ github.event.release.prerelease == false }}
        uses: SethCohen/github-releases-to-discord@v1.16.2
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username:   'ReleaseBot'
          color:      '3447003'
          content: |
            **üöÄ –ù–æ–≤–∞—è STABLE-–≤–µ—Ä—Å–∏—è: ${{ github.event.release.name }}**  
