      - name: Send PRE-Release to Discord
        if: ${{ github.event.release.prerelease == true }}
        uses: SethCohen/github-releases-to-discord@v1.16.2
        with:
          webhook_url: ${{ secrets.WEBHOOK_URL }}
          username:   'ReleaseBot'
          color:      '16776960'
